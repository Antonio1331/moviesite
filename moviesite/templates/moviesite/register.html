{% extends "base.html" %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Ro‘yxatdan o‘tish</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username kiriting" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Parol</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Parol kiriting" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Parolni tasdiqlash</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Parolni qayta kiriting" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Ro‘yxatdan o‘tish</button>
    </form>
    <p class="mt-3 text-center">
      Allaqachon akkaunt bormi?
      <a href="{% url 'login' %}">Kirish</a>
    </p>
  </div>
</div>
{% endblock main %}
